<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #F6F1EA; }
    .box { fill: #FFFDF9; stroke: #2B2B2B; stroke-width: 2; rx: 14; ry: 14; }
    .box-accent { fill: #FDEFD6; stroke: #2B2B2B; stroke-width: 2; rx: 14; ry: 14; }
    .text { font-family: "Segoe UI", "Helvetica", "Arial", sans-serif; font-size: 16px; fill: #1E1E1E; }
    .title { font-weight: 600; }
    .arrow { stroke: #2B2B2B; stroke-width: 2; fill: none; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2B2B2B" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420" />

  <!-- Nodes -->
  <rect class="box" x="40" y="40" width="170" height="60" />
  <text class="text title" x="55" y="75">Data Sources</text>

  <rect class="box" x="240" y="40" width="210" height="60" />
  <text class="text title" x="255" y="75">Validation &amp; Contracts</text>

  <rect class="box" x="490" y="40" width="190" height="60" />
  <text class="text title" x="505" y="75">Feature Pipeline</text>

  <rect class="box" x="720" y="40" width="190" height="60" />
  <text class="text title" x="735" y="75">Train &amp; Evaluate</text>

  <rect class="box-accent" x="950" y="40" width="190" height="60" />
  <text class="text title" x="970" y="75">Model Registry</text>

  <rect class="box" x="300" y="200" width="190" height="60" />
  <text class="text title" x="340" y="235">Serve API</text>

  <rect class="box" x="520" y="200" width="190" height="60" />
  <text class="text title" x="550" y="235">Batch Scoring</text>

  <rect class="box" x="740" y="200" width="210" height="60" />
  <text class="text title" x="765" y="235">Monitoring &amp; Drift</text>

  <rect class="box-accent" x="980" y="200" width="190" height="60" />
  <text class="text title" x="1005" y="235">Runbook &amp; Alerts</text>

  <!-- Arrows top row -->
  <line class="arrow" x1="210" y1="70" x2="240" y2="70" />
  <line class="arrow" x1="450" y1="70" x2="490" y2="70" />
  <line class="arrow" x1="680" y1="70" x2="720" y2="70" />
  <line class="arrow" x1="910" y1="70" x2="950" y2="70" />

  <!-- Registry to services -->
  <line class="arrow" x1="1045" y1="100" x2="1045" y2="200" />
  <line class="arrow" x1="1045" y1="200" x2="720" y2="200" />
  <line class="arrow" x1="950" y1="70" x2="610" y2="200" />
  <line class="arrow" x1="950" y1="70" x2="420" y2="200" />

  <!-- Services to Monitoring -->
  <line class="arrow" x1="490" y1="230" x2="740" y2="230" />
  <line class="arrow" x1="710" y1="230" x2="740" y2="230" />

  <!-- Monitoring to Runbook -->
  <line class="arrow" x1="950" y1="230" x2="980" y2="230" />
</svg>
